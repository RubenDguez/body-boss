<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Body Boss | Dashboard</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="../assets/css/style.css" />
	</head>
	<body>
		<header class="flex px-10 py-3 bg-black">
			<h1 class="grow text-2xl">Body Boss</h1>
			<div>
				<input id="logout" class="pointer text-sm border px-5 py-2 hover:bg-yellow-300 rounded bg-white" type="button" value="Logout" />
			</div>
		</header>
		<main class="container mx-auto">
			<section class="bg-white px-5 py-2">
				<p class="text-sm text-gray-400"><span id="id" class="italic"></span> | <span id="firstName"></span> <span id="lastName"></span> | <span id="email"></span></p>
			</section>
			<section class="flex justify-center gap-4 p-10 border bg-gray-100 rounded mt-10 flex-wrap inset">
				<div id="profileButton" class="flow flow-col space-between text-center border pointer bg-gray-300 button">
					<p class="text-5xl mb-5">😀</p>
					<p>Profile</p>
				</div>
				<div class="flow flow-col space-between text-center border pointer bg-gray-300 button">
					<p class="text-5xl mb-5">🏋🏻</p>
					<p>Workouts</p>
				</div>
				<div class="flow flow-col space-between text-center border pointer bg-gray-300 button">
					<p class="text-5xl mb-5">📈</p>
					<p>Log Workout</p>
				</div>
			</section>
			<section class="flex flex-col gap-4 py-5 rounded mt-5 inset justify-center">
				<section class="rounded bg-sky-600">
					<div class="flex gap-4 workout bg-gray-200 px-5 py-5 ml-2">
						<h1 class="font-bold min-w-52 max-w-52">Workout: <span>Running</span></h1>
						<p class="grow ml-10 text-sm">Goal: <span>50 miles</span> <span>Running these miles in a month</span></p>
						<div class="w-52 black mx-10 rounded-full h-2.5 dark:bg-gray-700">
							<div class="bg-yellow-500 h-2.5 rounded-full" style="width: 34%"></div>
						</div>
					</div>
				</section>
			</section>
			<!-- Profile Modal Section -->
			<section id="profileModal" class="display-none fixed inset-0 z-10 w-screen overflow-y-auto backdrop-blur-sm">
				<div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
					<section class="relative transform overflow-hidden rounded-lg bg-white border-2 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl">
						<section class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
							<header class="sm:flex sm:items-start">
								<div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-sky-100 sm:mx-0 sm:h-10 sm:w-10">
									<p class="text-4xl">😃</p>
								</div>
								<div class="text-center sm:ml-4 sm:mt-0 sm:text-left w-full bg-gray-100 p-2 rounded">
									<h3 class="text-2xl font-semibold leading-6 text-gray-900" id="modal-title">Profile</h3>
								</div>
							</header>
							<div class="mt-10 px-10 pb-10">
								<h2 id="profileModal_generalError" class="display-none text-center bg-red-200 text-red-600 border rounded mb-3"></h2>
								<form id="profileModal_form" class="flex flex-col gap-4">
									<div class="flex flex-col grow">
										<label for="profileModal_firstName">First name</label>
										<input type="text" name="profileModal_firstName" id="profileModal_firstName" class="border rounded p-2 text-black" />
										<h5 id="profileModal_firstNameError" class="display-none text-red-600 bg-red-300 py-1 pl-3 rounded mt-2">First name field is required</h5>
									</div>
									<div class="flex flex-col">
										<label for="profileModal_lastName">Last name</label>
										<input type="text" name="profileModal_lastName" id="profileModal_lastName" class="border rounded p-2 text-black" />
										<h5 id="profileModal_lastNameError" class="display-none text-red-600 bg-red-300 py-1 pl-3 rounded mt-2">Last name field is required</h5>
									</div>
									<div class="flex flex-col">
										<label for="profileModal_email">Email</label>
										<input type="profileModal_email" readonly name="profileModal_email" id="profileModal_email" class="border rounded p-2 text-black" />
										<h5 id="profileModal_emailError" class="display-none text-red-600 bg-red-300 py-1 pl-3 rounded mt-2">Email field is required</h5>
									</div>
									<div class="flex flex-col">
										<label for="profileModal_username">Username</label>
										<input type="text" name="profileModal_username" id="profileModal_username" class="border rounded p-2 text-black" />
										<h5 id="profileModal_usernameError" class="display-none text-red-600 bg-red-300 py-1 pl-3 rounded mt-2">Username field is required</h5>
									</div>
									<div class="flex flex-col">
										<label for="profileModal_password">Password</label>
										<input type="password" name="profileModal_password" id="profileModal_password" class="border rounded p-2 text-black" />
										<h5 id="profileModal_passwordError" class="display-none text-red-600 bg-red-300 py-1 pl-3 rounded mt-2">Password field is required</h5>
									</div>
									<div class="flex flex-col">
										<label for="profileModal_confirmPassword">Confirm Password</label>
										<input type="password" name="profileModal_confirmPassword" id="profileModal_confirmPassword" class="border rounded p-2 text-black" />
										<h5 id="profileModal_confirmPasswordError" class="display-none text-red-600 bg-red-300 py-1 pl-3 rounded mt-2">Confirm password is required</h5>
									</div>
									<section class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
										<button
											id="profileModal_saveButton"
											type="submit"
											class="inline-flex w-full justify-center rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 sm:ml-3 sm:w-auto"
										>
											Save
										</button>
										<button
											id="profileModal_cancelButton"
											type="button"
											class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
										>
											Cancel
										</button>
									</section>
								</form>
							</div>
						</section>
					</section>
				</div>
			</section>
			<!-- End Profile Modal Section -->
		</main>
		<script src="../assets/js/script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
		<script src="../assets/js/dashboard.js"></script>
	</body>
</html>
